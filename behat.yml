default:
    suites:
        demo:
            paths: [ tests/Behat/Feature/Demo/demo.feature ]
            contexts:
                - App\Tests\Behat\Context\Demo\DemoContext
                - App\Tests\Behat\Context\Infrastructure\Login\PasswordEncoderContext
        PasswordEncoder:
            paths: [ tests/Behat/Feature/Infrastructure/Login/password_encoder.feature ]
            contexts:
                - App\Tests\Behat\Context\Infrastructure\Login\PasswordEncoderContext

    extensions:
        FriendsOfBehat\SymfonyExtension:
            bootstrap: tests/bootstrap.php
            kernel:
                environment: test